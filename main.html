<!DOCTYPE html>
<html>
<head>
	<title></title>

         <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <style type="text/css">
      .hide{
        display: none}
  </style>
</head>
<body>
	 <button  type="button" class="btn btn-success" id="add-icon">ADD</button>
     
<div class="container mt-4 hide" id="form">
   <div class="row">
   	<div class="col-sm-4 col-md-6 col-lg-6">
      <form id="book-form">
        <div class="form-group">
          <label for="title">Name</label>
          <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
          <label for="author">Phone</label>
          <input type="text" id="author" class="form-control">
        </div>
        
        <input type="submit" value="Add Contact" id="submit" class="btn btn-primary btn-block">
      </form>
<label>Name:<label><div id="nameInput"></div></label></label><br>
<label>Phone:<label><div id="phoneInput"></div></label></label>
     </div>  </div>
     </div>
     <div class="container mt-4" id="displayList">
     	 <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Phone</span>List</h1>
      <table class=" table table-striped mt-5">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
          
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
 </div>
<script type="text/javascript">
	$("#add-icon").on("click", function(event){

		 $(this).text($(this).text() == 'ADD' ? 'Back' : 'ADD')
              
                
               $('#form').toggleClass("hide")
               $('#displayList').toggleClass("hide")
            });
	$("#submit").on("click", function(event){

		
              
                
               $('#form').toggleClass("hide")
               $('#displayList').toggleClass("hide")
            });
</script>
